<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Consultation ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
    margin:0;
    font-family:'Georgia', serif;
    background: linear-gradient(135deg,#ffe6f0,#ffd1dc);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.quiz-box{
    width:100%;
    max-width:500px;
    background:#fff0f5;
    padding:40px 30px;
    border-radius:20px;
    box-shadow:0 25px 80px rgba(255,105,180,0.3);
    text-align:center;
    border:2px solid #ffb6c1;
}

.title{
    color:#d63384;
    font-size:26px;
}

.subtitle{
    font-size:14px;
    color:#a61e4d;
    margin-bottom:25px;
    font-style:italic;
}

.button-container{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:150px;
}

button{
    width:200px;
    padding:14px;
    margin:10px;
    border:none;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
    background:#e91e63;
    color:white;
    transition:all .3s ease;
}

button:hover{
    background:#d81b60;
}

.custom-alert{
    position:fixed;
    bottom:40px;
    left:50%;
    transform:translateX(-50%);
    background:#ff69b4;
    color:white;
    padding:14px 25px;
    border-radius:30px;
    box-shadow:0 10px 30px rgba(0,0,0,0.25);
    font-size:15px;
    opacity:0;
    transition:all .4s ease;
}

.custom-alert.show{
    opacity:1;
    bottom:70px;
}

.result-box{
    font-size:20px;
    line-height:1.7;
    color:#d63384;
}
</style>
</head>

<body>

<div class="quiz-box" id="quizBox">
    <h2 class="title">‚ù§Ô∏è Love Memory Test</h2>
    <div class="subtitle">Only true love passes all questions üíï</div>
    <h3 id="question"></h3>
    <div id="answers" class="button-container"></div>
</div>

<div class="custom-alert" id="customAlert"></div>

<script>

const yourName = "Sumeet";
const herName = "Natasha";

const questions = [
{
    question: "1. Where did we held hands first time?",
    answers: ["Seawoods", "Thane", "Dombivli", "Dadar"],
    correct: 2
},
{
    question: "2. Where did we kissed first?",
    answers: ["Taxi", "Mall", "Auto", "Road"],
    correct: 0
},
{
    question: "3. Will you be my Valentine? ‚ù§Ô∏è",
    answers: ["Yes", "No"],
    correct: "trap"
}
];

let current = 0;
let yesSize = 18;
let noSize = 18;
let noClickCount = 0;

const sureMessages = [
"Are you sure? ü•∫",
"Really sure? üò¢",
"Think again‚Ä¶ üíî",
"Last chance‚Ä¶ üò≠",
"Don‚Äôt break my heart üíï",
"Absolutely sure? üòî",
"Maybe reconsider? ü•π"
];

function loadQuestion(){
    const q = questions[current];
    document.getElementById("question").innerText = q.question;
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    q.answers.forEach((ans,index)=>{
        const btn = document.createElement("button");
        btn.innerText = ans;

        if(q.correct === "trap"){
            if(ans === "Yes"){
                btn.id="yesBtn";
                btn.onclick = finalYes;
            } else {
                btn.id="noBtn";
                btn.onclick = noClicked;
            }
        } else {
            btn.onclick = ()=> checkAnswer(index);
        }

        answersDiv.appendChild(btn);
    });
}

function checkAnswer(index){
    if(index === questions[current].correct){
        confetti({
            particleCount:120,
            spread:80,
            origin:{y:0.6}
        });
        current++;
        loadQuestion();
    } else {
        showCustomAlert("Wrong answer üòú Try again!");
    }
}

function noClicked(){

    showCustomAlert(sureMessages[noClickCount % sureMessages.length]);
    noClickCount++;

    // YES grows (limit size)
    yesSize += 6;
    if(yesSize > 48) yesSize = 48;

    const yesBtn = document.getElementById("yesBtn");
    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.width = (200 + noClickCount*15) + "px";

    // NO shrinks (limit minimum)
    noSize -= 3;
    if(noSize < 12) noSize = 12;

    const noBtn = document.getElementById("noBtn");
    noBtn.style.fontSize = noSize + "px";
    noBtn.style.width = (200 - noClickCount*10) + "px";
}

function showCustomAlert(message){
    const alertBox = document.getElementById("customAlert");
    alertBox.innerText = message;
    alertBox.classList.add("show");

    setTimeout(()=>{
        alertBox.classList.remove("show");
    },1500);
}

function finalYes(){

    confetti({
        particleCount:300,
        spread:120
    });

    document.getElementById("quizBox").innerHTML = `
        <div class="result-box">
        ‚ù§Ô∏è <strong>${yourName}</strong> & <strong>${herName}</strong> ‚ù§Ô∏è <br><br>
        Official Status: Forever Valentine üíñ <br><br>
        "Every love story is beautiful, but ours is my favorite." üíï
        </div>
    `;
}

loadQuestion();

</script>

</body>
</html>
