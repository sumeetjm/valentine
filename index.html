<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Consultation ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
    margin:0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg,#ffe6f0,#ffd1dc);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:15px;
    overflow:hidden;
}

.quiz-box{
    width:100%;
    max-width:450px;
    background:#fff0f5;
    padding:25px;
    border-radius:20px;
    box-shadow:0 20px 60px rgba(255,105,180,0.3);
    text-align:center;
    border:2px solid #ffb6c1;
}

.title{
    color:#d63384;
    margin-bottom:5px;
}

.subtitle{
    font-size:13px;
    color:#a61e4d;
    margin-bottom:20px;
    font-style:italic;
}

button{
    display:block;
    width:70%;
    margin:8px auto;
    padding:10px;
    border:none;
    border-radius:10px;
    font-size:14px;
    cursor:pointer;
    background:#e91e63;   /* Same for both */
    color:white;
    transition:background .3s ease;
}

button:hover{
    background:#d81b60;
}

.modal{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.35);
    display:flex;
    justify-content:center;
    align-items:center;
    visibility:hidden;
    opacity:0;
    transition:.3s ease;
}

.modal-card{
    background:#fff0f5;
    padding:25px;
    border-radius:15px;
    text-align:center;
    width:85%;
    max-width:300px;
    border:2px solid #ffb6c1;
}

.modal.active{
    visibility:visible;
    opacity:1;
}

#noBtn{
    position:absolute;
}

.result-box{
    font-size:18px;
    line-height:1.6;
    color:#d63384;
}
</style>
</head>

<body>

<div class="quiz-box" id="quizBox">
    <h2 class="title">‚ù§Ô∏è Love Heart Checkup</h2>
    <div class="subtitle">Answer honestly‚Ä¶ your heart knows ‚ù§Ô∏è</div>
    <h3 id="question"></h3>
    <div id="answers"></div>
</div>

<div class="modal" id="modal">
    <div class="modal-card">
        <h3>üíñ Correct Answer!</h3>
        <p>Your love memory is strong ü•∞</p>
        <button onclick="closeModal()">Continue</button>
    </div>
</div>

<audio id="bellSound">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3c74c7c0e5.mp3?filename=temple-bell-6927.mp3" type="audio/mpeg">
</audio>

<script>

const yourName = "Sumeet";
const herName = "Natasha";

const questions = [
{
    question: "1. Where did we held hands first time?",
    answers: ["Seawoods", "Thane", "Dombivli", "Dadar"],
    correct: 2
},
{
    question: "2. Where did we kissed first?",
    answers: ["Taxi", "Mall", "Auto", "Road"],
    correct: 0
},
{
    question: "3. Will you be my Valentine? ‚ù§Ô∏è",
    answers: ["Yes", "No"],
    correct: "trap"
}
];

let current = 0;

function loadQuestion(){
    const q = questions[current];
    document.getElementById("question").innerText = q.question;
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    q.answers.forEach((ans,index)=>{
        const btn = document.createElement("button");
        btn.innerText = ans;

        if(q.correct === "trap"){
            if(ans === "Yes"){
                btn.onclick = finalYes;
            } else {
                btn.id="noBtn";
                btn.onmouseover = dramaticNo;
            }
        } else {
            btn.onclick = ()=> checkAnswer(index);
        }

        answersDiv.appendChild(btn);
    });
}

function checkAnswer(index){
    const q = questions[current];
    if(index === q.correct){
        confetti({
            particleCount:90,
            spread:70,
            origin:{y:0.6},
            colors:['#ff69b4','#ff85c1','#ffc0cb']
        });
        document.getElementById("modal").classList.add("active");
    }
}

function closeModal(){
    document.getElementById("modal").classList.remove("active");
    current++;
    loadQuestion();
}

function dramaticNo(){
    const noBtn = document.getElementById("noBtn");

    const maxWidth = window.innerWidth - 100;
    const maxHeight = window.innerHeight - 50;

    const randomX = Math.random() * maxWidth;
    const randomY = Math.random() * maxHeight;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

function finalYes(){
    document.getElementById("bellSound").play();

    confetti({
        particleCount:200,
        spread:120,
        colors:['#ff4d94','#ff69b4','#ffc0cb']
    });

    document.getElementById("quizBox").innerHTML = `
        <div class="result-box">
        ‚ù§Ô∏è <strong>${yourName}</strong> & <strong>${herName}</strong> ‚ù§Ô∏è <br><br>
        Official Status: Forever Valentine üíñ <br><br>
        "Every love story is beautiful, but ours is my favorite." üíï
        </div>
    `;
}

loadQuestion();

</script>
</body>
</html>
