<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Consultation ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
    margin:0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg,#ffe6f0,#ffd1dc);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:15px;
}

.quiz-box{
    width:100%;
    max-width:450px;
    background:#fff0f5;
    padding:25px;
    border-radius:20px;
    box-shadow:0 20px 60px rgba(255,105,180,0.3);
    text-align:center;
    border:2px solid #ffb6c1;
}

.title{
    color:#d63384;
    margin-bottom:5px;
}

.subtitle{
    font-size:13px;
    color:#a61e4d;
    margin-bottom:20px;
    font-style:italic;
}

button{
    display:block;
    width:180px;
    margin:10px auto;
    padding:12px;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
    background:#e91e63;
    color:white;
    transition:all .3s ease;
}

button:hover{
    background:#d81b60;
}

.result-box{
    font-size:18px;
    line-height:1.6;
    color:#d63384;
}
</style>
</head>

<body>

<div class="quiz-box" id="quizBox">
    <h2 class="title">‚ù§Ô∏è Love Heart Checkup</h2>
    <div class="subtitle">Answer honestly‚Ä¶ your heart knows ‚ù§Ô∏è</div>
    <h3 id="question"></h3>
    <div id="answers"></div>
</div>

<script>

const yourName = "Sumeet";
const herName = "Natasha";

const questions = [
{
    question: "Will you be my Valentine? ‚ù§Ô∏è",
    answers: ["Yes", "No"],
    correct: "trap"
}
];

let current = 0;
let yesSize = 16;   // starting font size
let noClickCount = 0;

const sureMessages = [
"Are you sure? ü•∫",
"Really sure? üò¢",
"Think again‚Ä¶ üíî",
"Last chance‚Ä¶ üò≠",
"Don‚Äôt break my heart üíï",
"Are you absolutely sure? üòî",
"Maybe reconsider? ü•π"
];

function loadQuestion(){
    const q = questions[current];
    document.getElementById("question").innerText = q.question;
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    q.answers.forEach((ans)=>{
        const btn = document.createElement("button");
        btn.innerText = ans;

        if(ans === "Yes"){
            btn.id="yesBtn";
            btn.onclick = finalYes;
        } else {
            btn.id="noBtn";
            btn.onclick = noClicked;
        }

        answersDiv.appendChild(btn);
    });
}

function noClicked(){

    // Show different alert message each time
    alert(sureMessages[noClickCount % sureMessages.length]);

    noClickCount++;

    // Increase YES button size
    yesSize += 4;

    const yesBtn = document.getElementById("yesBtn");
    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.padding = (12 + noClickCount*2) + "px";
}

function finalYes(){

    confetti({
        particleCount:200,
        spread:120,
        colors:['#ff4d94','#ff69b4','#ffc0cb']
    });

    document.getElementById("quizBox").innerHTML = `
        <div class="result-box">
        ‚ù§Ô∏è <strong>${yourName}</strong> & <strong>${herName}</strong> ‚ù§Ô∏è <br><br>
        Official Status: Forever Valentine üíñ <br><br>
        "Every love story is beautiful, but ours is my favorite." üíï
        </div>
    `;
}

loadQuestion();

</script>

</body>
</html>
