
<!DOCTYPE html>
<html>
<head>
  <title>KBC Valentine Special ğŸ’°â¤ï¸</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #050b3a, #000);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #0b1a6b;
      max-width: 450px;
      margin: auto;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(0,120,255,0.6);
      border: 2px solid #ffd700;
    }
    h2 { color: #ffd700; }
    input, button {
      padding: 12px;
      margin: 8px;
      width: 90%;
      border-radius: 10px;
      border: none;
      font-size: 15px;
    }
    button {
      background: linear-gradient(135deg, #ffd700, #ffb700);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #ffcc00; }
    .hidden { display: none; }

    .option {
      background: #12247a;
      border: 1px solid #ffd700;
      margin: 6px 0;
      cursor: pointer;
    }
    .option:hover { background: #1a34aa; }

    .money {
      color: #00ffcc;
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .lifeline {
      background: #ff4d6d;
      color: #fff;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="card" id="step1">
  <h2>ğŸ’° KBC Valentine Special â¤ï¸</h2>
  <p>Host ka naam daaliye:</p>
  <input type="text" id="yourName" placeholder="Your Name" />
  <button onclick="generateLink()">Generate KBC Valentine Link</button>
  <p id="linkArea"></p>
</div>

<div class="card hidden" id="step2">
  <h2 id="welcomeText"></h2>
  <div class="money" id="moneyText">â‚¹ 1,000</div>
  <p id="questionText"></p>

  <button class="option" onclick="selectOption(0)" id="opt0"></button>
  <button class="option" onclick="selectOption(1)" id="opt1"></button>
  <button class="option" onclick="selectOption(2)" id="opt2"></button>
  <button class="option" onclick="selectOption(3)" id="opt3"></button>

  <button class="lifeline" onclick="useLifeline()">ğŸ“ Lifeline (Romantic Hint)</button>
</div>

<div class="card hidden" id="result">
  <h2>ğŸ‰ Final Result â¤ï¸</h2>
  <p id="resultText"></p>
</div>

<script>
  const levels = [
    { money: "â‚¹ 1,000", 
      q: "Where did we hold hands first? ğŸ¤â¤ï¸",
      options: ["Goregaon", "Malad", "Dombivli", "Seawoods"],
      correct: 0
    },
    { money: "â‚¹ 10,000", 
      q: "What was I wearing when I came to your home first time? ğŸ â¤ï¸",
      options: ["Grey shirt", "White shirt", "Blue shirt", "Black shirt"],
      correct: 0
    },
    { money: "â‚¹ 1,00,000", 
      q: "When did we kiss first? ğŸ’‹â¤ï¸",
      options: ["26 July 2025", "24 June 2025", "24 July 2025", "11 April 2025"],
      correct: 0
    },
    { money: "â‚¹ 7 CRORE ğŸ’°", 
      q: "Final Question â¤ï¸: Will you be my Valentine forever? ğŸ’ğŸ’–",
      options: ["Yes â¤ï¸", "Always ğŸ˜", "Forever ğŸ’•", "All of these ğŸ˜˜"],
      correct: 3
    }
  ];

  let current = 0;
  let creatorName = "";
  let lifelineUsed = false;

  function generateLink() {
    const name = document.getElementById("yourName").value.trim();
    if (!name) {
      alert("Please enter host name!");
      return;
    }
    const link = window.location.origin + window.location.pathname + "?from=" + encodeURIComponent(name);
    document.getElementById("linkArea").innerHTML =
      `Share this link with your Valentine â¤ï¸<br><br>
       <input type="text" value="${link}" readonly style="width:90%" />`;
  }

  function loadGame() {
    const params = new URLSearchParams(window.location.search);
    if (params.has("from")) {
      creatorName = params.get("from");
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
      document.getElementById("welcomeText").innerText =
        "ğŸ™ Namaskar! " + creatorName + " ke KBC Valentine Game mein aapka swagat hai!";
      showQuestion();
    }
  }

  function showQuestion() {
    lifelineUsed = false;
    const lvl = levels[current];
    document.getElementById("moneyText").innerText = lvl.money;
    document.getElementById("questionText").innerText = lvl.q;

    lvl.options.forEach((opt, i) => {
      const btn = document.getElementById("opt" + i);
      btn.innerText = opt;
      btn.disabled = false;
      btn.style.opacity = "1";
    });
  }

  function selectOption(i) {
    const lvl = levels[current];
    if (i === lvl.correct) {
      current++;
      if (current < levels.length) {
        setTimeout(showQuestion, 600);
      } else {
        showResult(true);
      }
    } else {
      showResult(false);
    }
  }

  function useLifeline() {
    if (lifelineUsed) {
      alert("Lifeline already used for this question!");
      return;
    }
    lifelineUsed = true;

    // Disable two wrong options
    const lvl = levels[current];
    let removed = 0;
    for (let i = 0; i < 4 && removed < 2; i++) {
      if (i !== lvl.correct) {
        document.getElementById("opt" + i).disabled = true;
        document.getElementById("opt" + i).style.opacity = "0.4";
        removed++;
      }
    }
    alert("ğŸ’¡ Hint: Dil ki awaaz suno... sahi jawab saamne hai â¤ï¸");
  }

  function showResult(won) {
    document.getElementById("step2").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");

    if (won) {
      document.getElementById("resultText").innerText =
        `ğŸ‰ Mubarak ho! Aapne ${creatorName} ka dil jeet liya! â¤ï¸ğŸ’°\n\nFinal Answer: You are their Valentine forever! ğŸ˜ğŸ’–`;
    } else {
      document.getElementById("resultText").innerText =
        `ğŸ˜… Galat jawab! Lekin ${creatorName} phir bhi aapko dil se chahta/chahti hai â¤ï¸\n\nTry again â€” love never gives up! ğŸ’•`;
    }
  }

  loadGame();
</script>

</body>
</html>
