<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Consultation ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
    margin:0;
    font-family:'Georgia', serif;
    background: linear-gradient(135deg,#ffe6f0,#ffd1dc);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:15px;
}

.quiz-box{
    width:100%;
    max-width:450px;
    background:#fff0f5;
    padding:25px;
    border-radius:20px;
    box-shadow:0 20px 60px rgba(255,105,180,0.3);
    text-align:center;
    border:2px solid #ffb6c1;
}

.title{
    color:#d63384;
}

.subtitle{
    font-size:13px;
    color:#a61e4d;
    margin-bottom:20px;
    font-style:italic;
}

button{
    display:block;
    width:180px;
    margin:10px auto;
    padding:12px;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
    background:#e91e63;
    color:white;
    transition:all .3s ease;
}

button:hover{
    background:#d81b60;
}

.custom-alert{
    position:fixed;
    bottom:30px;
    left:50%;
    transform:translateX(-50%);
    background:#ff69b4;
    color:white;
    padding:12px 20px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    font-size:14px;
    opacity:0;
    transition:all .4s ease;
}

.custom-alert.show{
    opacity:1;
    bottom:50px;
}

.result-box{
    font-size:18px;
    line-height:1.6;
    color:#d63384;
}

    /* YES Pulse Animation */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

.pulse {
    animation: pulse 0.6s ease;
}

/* Screen Shake */
@keyframes shake {
    0% { transform: translate(0,0); }
    25% { transform: translate(-10px, 5px); }
    50% { transform: translate(10px, -5px); }
    75% { transform: translate(-8px, 4px); }
    100% { transform: translate(0,0); }
}

.shake {
    animation: shake 0.5s ease;
}

</style>
</head>

<body>

<div class="quiz-box" id="quizBox">
    <h2 class="title">‚ù§Ô∏è Love Memory Test</h2>
    <div class="subtitle">Only true love passes all questions üíï</div>
    <h3 id="question"></h3>
    <div id="answers"></div>
</div>

<div class="custom-alert" id="customAlert"></div>
<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>
<script>

const yourName = "Sumeet";
const herName = "Natasha";

const questions = [
{
    question: "1. Where did we held hands first time?",
    answers: ["Seawoods", "Thane", "Dombivli", "Dadar"],
    correct: 2
},
{
    question: "2. Where did we kissed first?",
    answers: ["Taxi", "Mall", "Auto", "Road"],
    correct: 0
},
{
    question: "3. Will you be my Valentine? ‚ù§Ô∏è",
    answers: ["Yes", "No"],
    correct: "trap"
}
];

let current = 0;
let yesSize = 16;
let noSize = 16;
let noClickCount = 0;

const sureMessages = [
"Are you sure? ü•∫",
"Really sure? üò¢",
"Think again‚Ä¶ üíî",
"Last chance‚Ä¶ üò≠",
"Don‚Äôt break my heart üíï",
"Absolutely sure? üòî",
"Maybe reconsider? ü•π"
];

function loadQuestion(){
    const q = questions[current];
    document.getElementById("question").innerText = q.question;
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    q.answers.forEach((ans,index)=>{
        const btn = document.createElement("button");
        btn.innerText = ans;

        if(q.correct === "trap"){
            if(ans === "Yes"){
                btn.id="yesBtn";
                btn.onclick = finalYes;
            } else {
                btn.id="noBtn";
                btn.onclick = noClicked;
            }
        } else {
            btn.onclick = ()=> checkAnswer(index);
        }

        answersDiv.appendChild(btn);
    });
}

function checkAnswer(index){
    const q = questions[current];
    if(index === q.correct){
        confetti({
            particleCount:100,
            spread:70,
            origin:{y:0.6},
            colors:['#ff69b4','#ff85c1','#ffc0cb']
        });
        current++;
        loadQuestion();
    } else {
        showCustomAlert("Wrong answer üòú Try again!");
    }
}

function noClicked(){

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const quizBox = document.getElementById("quizBox");
    const music = document.getElementById("bgMusic");

    showCustomAlert(sureMessages[noClickCount % sureMessages.length]);

    noClickCount++;

    /* üî• Start music on first interaction */
    if(noClickCount === 1){
        music.play();
    }

    /* üíñ YES SCALE + PULSE */
    let yesScale = parseFloat(yesBtn.dataset.scale) || 1;
    yesScale += 0.15;
    yesBtn.dataset.scale = yesScale;
    yesBtn.style.transform = `scale(${yesScale})`;

    yesBtn.classList.add("pulse");
    setTimeout(()=> yesBtn.classList.remove("pulse"), 600);

    /* üòà NO SCALE DOWN */
    let noScale = parseFloat(noBtn.dataset.scale) || 1;
    noScale -= 0.08;
    if(noScale < 0.4) noScale = 0.4;
    noBtn.dataset.scale = noScale;

    /* üèÉ RANDOM MOVE */
    const randomX = (Math.random() - 0.5) * 150;
    const randomY = (Math.random() - 0.5) * 100;

    noBtn.style.transform = `translate(${randomX}px, ${randomY}px) scale(${noScale})`;
    noBtn.style.transition = "transform 0.3s ease";

    /* üí• SHAKE SCREEN ON 5TH CLICK */
    if(noClickCount === 5){
        quizBox.classList.add("shake");
        setTimeout(()=> quizBox.classList.remove("shake"), 500);
    }

    /* üö´ DISABLE NO AFTER 7 CLICKS */
    if(noClickCount >= 7){
        noBtn.disabled = true;
        noBtn.innerText = "Impossible üòà";
        noBtn.style.opacity = "0.6";
        noBtn.style.cursor = "not-allowed";
    }
}


function showCustomAlert(message){
    const alertBox = document.getElementById("customAlert");
    alertBox.innerText = message;
    alertBox.classList.add("show");

    setTimeout(()=>{
        alertBox.classList.remove("show");
    },1500);
}

function finalYes(){

    confetti({
        particleCount:250,
        spread:120,
        colors:['#ff4d94','#ff69b4','#ffc0cb']
    });

    document.getElementById("quizBox").innerHTML = `
        <div class="result-box">
        ‚ù§Ô∏è <strong>${yourName}</strong> & <strong>${herName}</strong> ‚ù§Ô∏è <br><br>
        Official Status: Forever Valentine üíñ <br><br>
        "Every love story is beautiful, but ours is my favorite." üíï
        </div>
    `;
}

loadQuestion();

</script>

</body>
</html>
