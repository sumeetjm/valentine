<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayurvedic Love Consultation üåø</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
    margin:0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg,#f5f1e8,#e6f0d4);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:15px;
    overflow:hidden;
}

.quiz-box{
    width:100%;
    max-width:420px;
    background:#fffdf7;
    padding:25px;
    border-radius:20px;
    box-shadow:0 20px 60px rgba(76,175,80,0.2);
    text-align:center;
    border:2px solid #c5d8a4;
}

.title{
    color:#2e7d32;
    margin-bottom:5px;
}

.subtitle{
    font-size:13px;
    color:#777;
    margin-bottom:20px;
    font-style:italic;
}

button{
    display:block;
    width:100%;
    margin:8px 0;
    padding:10px;              /* smaller buttons */
    border:none;
    border-radius:10px;
    font-size:14px;            /* smaller text */
    cursor:pointer;
    background:#4caf50;
    color:white;
}

button:hover{
    background:#388e3c;
}

#yesBtn{
    width:120px;
    margin:10px auto;
    background:#2e7d32;
}

#noBtn{
    width:120px;
    margin:10px auto;
    background:#a5d6a7;
    color:#2e7d32;
    position:absolute;
}

.modal{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.35);
    display:flex;
    justify-content:center;
    align-items:center;
    visibility:hidden;
    opacity:0;
    transition:.3s ease;
}

.modal-card{
    background:#fffdf7;
    padding:25px;
    border-radius:15px;
    text-align:center;
    width:85%;
    max-width:300px;
    transform:scale(0.8);
    transition:.3s ease;
    border:2px solid #a5c67b;
}

.modal.active{
    visibility:visible;
    opacity:1;
}

.modal.active .modal-card{
    transform:scale(1);
}

.result-box{
    font-size:18px;
    line-height:1.6;
}
</style>
</head>

<body>

<div class="quiz-box" id="quizBox">
    <h2 class="title">üåø Ayurvedic Heart Consultation</h2>
    <div class="subtitle">Truth maintains Hridaya balance</div>
    <h3 id="question"></h3>
    <div id="answers"></div>
</div>

<div class="modal" id="modal">
    <div class="modal-card">
        <h3>üåø Correct Diagnosis!</h3>
        <p>Your heart energy is perfectly aligned.</p>
        <button onclick="closeModal()">Continue</button>
    </div>
</div>

<audio id="bellSound">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3c74c7c0e5.mp3?filename=temple-bell-6927.mp3" type="audio/mpeg">
</audio>

<script>

const yourName = "Sumeet";
const herName = "Natasha";

const questions = [
{
    question: "1. Where did we held hands first time?",
    answers: ["Seawoods", "Thane", "Dombivli", "Dadar"],
    correct: 2
},
{
    question: "2. Where did we kissed first?",
    answers: ["Taxi", "Mall", "Auto", "Road"],
    correct: 0
},
{
    question: "3. Will u be my valentine?",
    answers: ["Yes", "No"],
    correct: "trap"
}
];

let current = 0;

function loadQuestion(){
    const q = questions[current];
    document.getElementById("question").innerText = q.question;
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    q.answers.forEach((ans,index)=>{
        const btn = document.createElement("button");
        btn.innerText = ans;

        if(q.correct === "trap"){
            if(ans === "Yes"){
                btn.id="yesBtn";
                btn.onclick = finalYes;
            } else {
                btn.id="noBtn";
                btn.onmouseover = moveNo;
            }
        } else {
            btn.onclick = ()=> checkAnswer(index);
        }

        answersDiv.appendChild(btn);
    });
}

function checkAnswer(index){
    const q = questions[current];
    if(index === q.correct){
        confetti({
            particleCount:90,
            spread:70,
            origin:{y:0.6},
            colors:['#4caf50','#8bc34a','#c5e1a5']
        });
        document.getElementById("modal").classList.add("active");
    }
}

function closeModal(){
    document.getElementById("modal").classList.remove("active");
    current++;
    loadQuestion();
}

function moveNo(){
    const noBtn = document.getElementById("noBtn");

    noBtn.style.position = "absolute";

    const box = document.querySelector(".quiz-box");
    const boxRect = box.getBoundingClientRect();

    const maxX = boxRect.width - 130;
    const maxY = boxRect.height - 60;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

function finalYes(){
    document.getElementById("bellSound").play();

    confetti({
        particleCount:200,
        spread:120,
        colors:['#2e7d32','#66bb6a','#dcedc8']
    });

    document.getElementById("quizBox").innerHTML = `
        <div class="result-box">
        üåø <strong>${yourName}</strong> & <strong>${herName}</strong> üåø <br><br>
        Diagnosis: Eternal Heart Union Approved üíö <br><br>
        <em>‡§π‡•É‡§¶‡§Ø‡§Ç ‡§§‡§µ ‡§Æ‡§Æ ‡§ö‡•à‡§ï‡§Ç ‡§™‡•ç‡§∞‡•á‡§Æ‡§∏‡•Ç‡§§‡•ç‡§∞‡•á‡§£ ‡§¨‡§¶‡•ç‡§ß‡§Æ‡•ç ‡•§</em><br>
        (Your heart and mine are bound by the thread of love.)<br><br>
        Our Hridaya is now in perfect balance. üåø
        </div>
    `;
}

loadQuestion();

</script>
</body>
</html>
