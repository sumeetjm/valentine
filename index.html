<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>For My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .card {
      background: rgba(255,255,255,0.15);
      margin: 40px auto;
      padding: 25px;
      border-radius: 20px;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      transition: all 0.5s ease;
    }

    .fade-out {
      opacity: 0;
      transform: translateY(20px);
    }

    .option {
      background: white;
      color: #ff4d6d;
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      margin: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    .option:hover {
      transform: scale(1.05);
    }

    #yesBtn {
      font-size: 18px;
      padding: 14px 28px;
      transition: 0.3s;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    /* Custom Alert */
    #customAlert {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .alert-box {
      background: white;
      color: #ff4d6d;
      padding: 25px;
      border-radius: 18px;
      max-width: 300px;
      text-align: center;
      animation: pop 0.3s ease;
    }

    .alert-box button {
      margin-top: 15px;
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9f45c9b1d2.mp3?filename=romantic-ambient-112191.mp3" type="audio/mpeg">
</audio>

<canvas id="confetti"></canvas>

<div class="card" id="gameCard">
  <h1>Hey Love ‚ù§Ô∏è</h1>
  <h2 id="question"></h2>
  <div id="options"></div>
</div>

<!-- Custom Alert -->
<div id="customAlert">
  <div class="alert-box">
    <div id="alertText"></div>
    <button onclick="closeAlert()">OK üíñ</button>
  </div>
</div>

<script>
const questions = [
  { q: "Where did we hold hands first? ü§ù‚ù§Ô∏è",
    options: ["Goregaon", "Malad", "Dombivli", "Seawoods"], correct: 2 },
  { q: "What was I wearing when I came to your home first time? üè†‚ù§Ô∏è",
    options: ["Grey shirt", "White shirt", "Blue shirt", "Black shirt"], correct: 1 },
  { q: "When did we kiss first? üíã‚ù§Ô∏è",
    options: ["26 July 2025", "24 June 2025", "24 July 2025", "11 April 2025"], correct: 2 }
];

let current = 0;

const qEl = document.getElementById("question");
const optEl = document.getElementById("options");
const card = document.getElementById("gameCard");

/* Custom Alert */
function showAlert(msg) {
  document.getElementById("alertText").innerText = msg;
  document.getElementById("customAlert").style.display = "flex";
}
function closeAlert() {
  document.getElementById("customAlert").style.display = "none";
}

/* Load Question */
function loadQuestion() {
  card.classList.add("fade-out");
  setTimeout(() => {
    const q = questions[current];
    qEl.innerText = q.q;
    optEl.innerHTML = "";
    q.options.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.className = "option";
      btn.innerText = opt;
      btn.onclick = () => checkAnswer(i);
      optEl.appendChild(btn);
    });
    card.classList.remove("fade-out");
  }, 400);
}

function checkAnswer(i) {
  if (i === questions[current].correct) {
    burstConfetti();
    current++;
    if (current < questions.length) {
      setTimeout(loadQuestion, 600);
    } else {
      setTimeout(startValentineTrap, 800);
    }
  } else {
    showAlert("Oops üòú Try again, jaan ‚ù§Ô∏è");
  }
}

/* Valentine Trap */
function startValentineTrap() {
  card.innerHTML = `
    <h1>Final Question üíñ</h1>
    <h2>Will you be my Valentine? ü•π‚ù§Ô∏è</h2>
    <button class="option" id="yesBtn">YES üòç</button>
    <button class="option" id="noBtn">NO üôà</button>
  `;

  let yesSize = 18;
  let noSize = 16;

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  noBtn.onclick = () => {
    showAlert("Are you sure? üòèüíî Think again baby üòò");

    // YES grows FAST
    yesSize += 20;
    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.padding =
      (14 + yesSize/3) + "px " + (28 + yesSize/1.5) + "px";

    // NO shrinks
    noSize -= 3;
    noBtn.style.fontSize = Math.max(noSize, 8) + "px";
    noBtn.style.padding =
      Math.max(6, noSize/2) + "px " + Math.max(10, noSize) + "px";
  };

  yesBtn.onclick = showWinScreen;
}

/* Win Screen */
function showWinScreen() {
  card.innerHTML = `
    <h1>YAYYYYY!!! üéâüíñ</h1>
    <h2>You are officially my Valentine üòòüíç</h2>
    <h2>I LOVE YOU ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h2>
  `;
  startConfettiRain();
  startHearts();
}

/* Confetti */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;
let confetti = [];

function burstConfetti() {
  for (let i = 0; i < 80; i++) {
    confetti.push({
      x: canvas.width/2, y: canvas.height/2,
      r: Math.random()*5+3,
      dx:(Math.random()-0.5)*10,
      dy:(Math.random()-0.5)*10,
      life:60
    });
  }
  requestAnimationFrame(drawBurst);
}

function drawBurst() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti = confetti.filter(c => c.life-- > 0);
  confetti.forEach(c => {
    ctx.beginPath();
    ctx.arc(c.x,c.y,c.r,0,Math.PI*2);
    ctx.fillStyle="pink";
    ctx.fill();
    c.x+=c.dx; c.y+=c.dy; c.dy+=0.3;
  });
  if(confetti.length) requestAnimationFrame(drawBurst);
}

function startConfettiRain() {
  for (let i = 0; i < 200; i++) {
    confetti.push({
      x: Math.random()*canvas.width,
      y: -Math.random()*canvas.height,
      r: Math.random()*6+4,
      dx:0, dy:Math.random()*4+4, life:9999
    });
  }
  requestAnimationFrame(drawRain);
}

function drawRain() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti.forEach(c => {
    ctx.beginPath();
    ctx.arc(c.x,c.y,c.r,0,Math.PI*2);
    ctx.fillStyle="pink";
    ctx.fill();
    c.y+=c.dy;
    if(c.y>canvas.height) c.y=-10;
  });
  requestAnimationFrame(drawRain);
}

/* Hearts */
function startHearts() {
  setInterval(() => {
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },250);
}

loadQuestion();
</script>

</body>
</html>
