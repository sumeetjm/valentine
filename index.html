<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>For My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .card {
      background: rgba(255,255,255,0.15);
      margin: 40px auto;
      padding: 25px;
      border-radius: 20px;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
    }

    h1, h2 {
      margin-bottom: 15px;
    }

    .option {
      background: white;
      color: #ff4d6d;
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      margin: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    .option:hover {
      transform: scale(1.05);
    }

    #yesBtn {
      font-size: 18px;
      padding: 14px 28px;
      transition: 0.3s;
    }

    #noBtn {
      font-size: 16px;
      padding: 12px 22px;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9f45c9b1d2.mp3?filename=romantic-ambient-112191.mp3" type="audio/mpeg">
</audio>

<canvas id="confetti"></canvas>

<div class="card" id="gameCard">
  <h1>Hey Love ‚ù§Ô∏è</h1>
  <h2 id="question"></h2>
  <div id="options"></div>
</div>

<script>
const questions = [
  {
    q: "Where did we hold hands first? ü§ù‚ù§Ô∏è",
    options: ["Goregaon", "Malad", "Dombivli", "Seawoods"],
    correct: 2
  },
  {
    q: "What was I wearing when I came to your home first time? üè†‚ù§Ô∏è",
    options: ["Grey shirt", "White shirt", "Blue shirt", "Black shirt"],
    correct: 1
  },
  {
    q: "When did we kiss first? üíã‚ù§Ô∏è",
    options: ["26 July 2025", "24 June 2025", "24 July 2025", "11 April 2025"],
    correct: 2
  }
];

let current = 0;

const qEl = document.getElementById("question");
const optEl = document.getElementById("options");
const card = document.getElementById("gameCard");

function loadQuestion() {
  const q = questions[current];
  qEl.innerText = q.q;
  optEl.innerHTML = "";

  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(i);
    optEl.appendChild(btn);
  });
}

function checkAnswer(i) {
  if (i === questions[current].correct) {
    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      startValentineTrap();
    }
  } else {
    alert("Oops üòú Try again, jaan ‚ù§Ô∏è");
  }
}

function startValentineTrap() {
  card.innerHTML = `
    <h1>Final Question üíñ</h1>
    <h2>Will you be my Valentine? ü•π‚ù§Ô∏è</h2>
    <button class="option" id="yesBtn">YES üòç</button>
    <button class="option" id="noBtn">NO üôà</button>
  `;

  let yesSize = 18;
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  noBtn.onclick = () => {
    alert("Are you sure? üòèüíî");
    yesSize += 8;
    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.padding = (14 + yesSize/4) + "px " + (28 + yesSize/2) + "px";
  };

  yesBtn.onclick = () => {
    showWinScreen();
  };
}

function showWinScreen() {
  card.innerHTML = `
    <h1>YAYYYYY!!! üéâüíñ</h1>
    <h2>You are officially my Valentine üòòüíç</h2>
    <h2>I LOVE YOU ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h2>
  `;
  startConfetti();
  startHearts();
}

/* Confetti */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confetti = [];

function startConfetti() {
  for (let i = 0; i < 150; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 5 + 5
    });
  }
  requestAnimationFrame(drawConfetti);
}

function drawConfetti() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti.forEach(c => {
    ctx.beginPath();
    ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
    ctx.fillStyle = "pink";
    ctx.fill();
    c.y += c.d;
    if (c.y > canvas.height) c.y = -10;
  });
  requestAnimationFrame(drawConfetti);
}

/* Floating Hearts */
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 300);
}

loadQuestion();
</script>

</body>
</html>
