<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Doctor Pink Love Quiz</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#fff0f6,#ffe4ec);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

.quiz-box{
    width:420px;
    background:white;
    padding:30px;
    border-radius:25px;
    box-shadow:0 20px 60px rgba(255,105,135,0.25);
    text-align:center;
    transition:all .5s ease;
}

.title{
    color:#d63384;
    margin-bottom:5px;
}

.subtitle{
    font-size:13px;
    color:#999;
    margin-bottom:20px;
}

button{
    display:block;
    width:100%;
    margin:10px 0;
    padding:12px;
    border:none;
    border-radius:15px;
    font-size:16px;
    cursor:pointer;
    background:#ff4d88;
    color:white;
    transition:all .3s ease;
}

button:hover{
    transform:scale(1.05);
    background:#ff3380;
}

.modal{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.4);
    display:flex;
    justify-content:center;
    align-items:center;
    visibility:hidden;
    opacity:0;
    transition:.3s ease;
}

.modal-card{
    background:white;
    padding:25px;
    border-radius:20px;
    text-align:center;
    width:300px;
    transform:scale(0.8);
    transition:.3s ease;
    box-shadow:0 10px 40px rgba(255,105,135,0.3);
}

.modal.active{
    visibility:visible;
    opacity:1;
}

.modal.active .modal-card{
    transform:scale(1);
}

.final-buttons{
    position:relative;
    height:130px;
}

#yesBtn{
    background:#ff0066;
}

#noBtn{
    background:#ff99bb;
    color:#333;
    position:absolute;
    left:0;
}
</style>
</head>

<body>

<div class="quiz-box" id="quizBox">
    <h2 class="title">ü©∫ Pink Heart Consultation</h2>
    <div class="subtitle">Please answer for accurate love diagnosis</div>
    <h3 id="question"></h3>
    <div id="answers"></div>
</div>

<div class="modal" id="modal">
    <div class="modal-card">
        <h3>üíñ Correct Diagnosis!</h3>
        <p>Your heart is responding beautifully.</p>
        <button onclick="closeModal()">Continue</button>
    </div>
</div>

<script>

// üîπ Replace with your questions
const questions = [
{
    question: "Your Question 1 Here",
    answers: ["Option A", "Option B", "Option C"],
    correct: 0
},
{
    question: "Your Question 2 Here",
    answers: ["Option A", "Option B", "Option C"],
    correct: 1
},
{
    question: "Your Final Question Here",
    answers: ["Option A", "Option B", "Option C"],
    correct: "all"
}
];

let current = 0;
let yesScale = 1;
let noShrink = 1;

function loadQuestion(){
    const q = questions[current];
    document.getElementById("question").innerText = q.question;
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    q.answers.forEach((ans,index)=>{
        const btn = document.createElement("button");
        btn.innerText = ans;
        btn.onclick = ()=> checkAnswer(index);
        answersDiv.appendChild(btn);
    });
}

function checkAnswer(index){
    const q = questions[current];

    if(q.correct === "all" || index === q.correct){
        confetti({
            particleCount:100,
            spread:70,
            origin:{y:0.6},
            colors:['#ff4d88','#ff99bb','#ffd6e8']
        });
        document.getElementById("modal").classList.add("active");
    }
}

function closeModal(){
    document.getElementById("modal").classList.remove("active");
    current++;

    if(current < questions.length){
        loadQuestion();
    } else {
        showFinalTrap();
    }
}

function showFinalTrap(){
    const box = document.getElementById("quizBox");
    box.innerHTML = `
        <h2 class="title">üíò Final Prescription</h2>
        <h3>Will you be my forever patient?</h3>
        <div class="final-buttons">
            <button id="yesBtn">YES üíñ</button>
            <button id="noBtn">NO üòè</button>
        </div>
    `;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    yesBtn.onclick = ()=>{
        confetti({
            particleCount:180,
            spread:100,
            colors:['#ff0066','#ff66a3','#ffcce0']
        });
        box.innerHTML = "<h2>üíñ Diagnosis: Permanently In Love üíñ</h2>";
    };

    noBtn.onmouseover = ()=>{
        yesScale += 0.35;     // grows faster
        noShrink -= 0.12;     // shrinks faster

        yesBtn.style.transform = `scale(${yesScale})`;
        noBtn.style.transform = `scale(${noShrink})`;

        noBtn.style.left = Math.random()*230 + "px";
        noBtn.style.top = Math.random()*70 + "px";
    };
}

loadQuestion();

</script>
</body>
</html>
