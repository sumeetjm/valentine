<!DOCTYPE html>
<html>
<head>
    <title>Important Question ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffe6f0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 600px;
            height: 400px;
            text-align: center;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding-top: 60px;
        }

        h1 {
            margin-bottom: 50px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        #yesBtn {
            background: #4CAF50;
            color: white;
            transition: transform 0.3s ease;
        }

        #noBtn {
            background: #ff4d4d;
            color: white;
            position: absolute;
            left: 55%;
            top: 55%;
        }

        /* Custom Alert Box */
        .customAlert {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff3cd;
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid #ffeeba;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container" id="container">
    <h1>Will you marry me? ‚ù§Ô∏è</h1>

    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üò¢</button>

    <div class="customAlert" id="alertBox"></div>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const container = document.getElementById("container");
    const alertBox = document.getElementById("alertBox");

    let yesScale = 1;
    let noSize = 120;

    const messages = [
        "Are you really sure? üòü",
        "Think again‚Ä¶ ü•∫",
        "I will be very sad‚Ä¶ üíî",
        "Last chance‚Ä¶ üò¢",
        "Please reconsider! ‚ù§Ô∏è"
    ];

    let messageIndex = 0;

    noBtn.addEventListener("click", () => {

        /* Grow YES in all directions */
        yesScale += 0.15;
        yesBtn.style.transform = `scale(${yesScale})`;

        /* Shrink NO but keep minimum size */
        if (noSize > 40) {
            noSize -= 10;
            noBtn.style.width = noSize + "px";
        }

        /* Move NO randomly inside container */
        const maxX = container.clientWidth - noBtn.offsetWidth;
        const maxY = container.clientHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";

        /* Show Custom Alert */
        alertBox.innerText = messages[messageIndex];
        alertBox.style.display = "block";

        messageIndex = (messageIndex + 1) % messages.length;

        setTimeout(() => {
            alertBox.style.display = "none";
        }, 1500);
    });

    yesBtn.addEventListener("click", () => {
        alertBox.innerText = "Yayyyyy!!! üíç‚ù§Ô∏è";
        alertBox.style.display = "block";
    });
</script>

</body>
</html>
