<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Consultation ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
    margin:0;
    font-family:'Georgia', serif;
    background: linear-gradient(135deg,#ffe6f0,#ffd1dc);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    overflow:hidden;
}

.quiz-box{
    width:100%;
    max-width:520px;
    background:#fff0f5;
    padding:40px 30px;
    border-radius:20px;
    box-shadow:0 25px 80px rgba(255,105,180,0.3);
    text-align:center;
    border:2px solid #ffb6c1;
    position:relative;
}

.title{
    color:#d63384;
    font-size:26px;
}

.subtitle{
    font-size:14px;
    color:#a61e4d;
    margin-bottom:25px;
    font-style:italic;
}

.button-container{
    position:relative;
    min-height:200px;
}

button{
    width:200px;
    padding:14px;
    margin:15px auto;
    border:none;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
    background:#e91e63;
    color:white;
    transition:all .3s ease;
}

button:hover{
    background:#d81b60;
}

#yesBtn{
    position:relative;
    z-index:2;
    transition:transform .3s ease;
}

#noBtn{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    transition:all .3s ease;
}

.result-box{
    font-size:22px;
    line-height:1.7;
    color:#d63384;
}
</style>
</head>

<body>

<div class="quiz-box" id="quizBox">
    <h2 class="title">‚ù§Ô∏è Love Memory Test</h2>
    <div class="subtitle">Only true love passes all questions üíï</div>
    <h3 id="question"></h3>
    <div id="answers" class="button-container"></div>
</div>

<script>

const yourName = "Sumeet";
const herName = "Natasha";

const questions = [
{
    question: "1. Where did we held hands first time?",
    answers: ["Seawoods", "Thane", "Dombivli", "Dadar"],
    correct: 2
},
{
    question: "2. Where did we kissed first?",
    answers: ["Taxi", "Mall", "Auto", "Road"],
    correct: 0
},
{
    question: "3. Will you be my Valentine? ‚ù§Ô∏è",
    answers: ["Yes", "No"],
    correct: "trap"
}
];

let current = 0;
let yesScale = 1;

function loadQuestion(){
    const q = questions[current];
    document.getElementById("question").innerText = q.question;
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    q.answers.forEach((ans,index)=>{
        const btn = document.createElement("button");
        btn.innerText = ans;

        if(q.correct === "trap"){
            if(ans === "Yes"){
                btn.id="yesBtn";
                btn.onclick = finalYes;
            } else {
                btn.id="noBtn";
                btn.onclick = moveNoAndGrowYes;
            }
        } else {
            btn.onclick = ()=> checkAnswer(index);
        }

        answersDiv.appendChild(btn);
    });
}

function checkAnswer(index){
    if(index === questions[current].correct){
        confetti({
            particleCount:120,
            spread:80,
            origin:{y:0.6}
        });
        current++;
        loadQuestion();
    } else {
        alert("Wrong answer üòú Try again!");
    }
}

function moveNoAndGrowYes(){

    // Grow YES in all directions
    yesScale += 0.2;
    if(yesScale > 3) yesScale = 3;

    const yesBtn = document.getElementById("yesBtn");
    yesBtn.style.transform = `scale(${yesScale})`;

    // Move NO randomly inside container
    const noBtn = document.getElementById("noBtn");
    const container = document.querySelector(".button-container");

    const maxX = container.offsetWidth - 200;
    const maxY = container.offsetHeight - 60;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

function finalYes(){

    confetti({
        particleCount:350,
        spread:130
    });

    document.getElementById("quizBox").innerHTML = `
        <div class="result-box">
        ‚ù§Ô∏è <strong>${yourName}</strong> & <strong>${herName}</strong> ‚ù§Ô∏è <br><br>
        Official Status: Forever Valentine üíñ <br><br>
        "Every love story is beautiful, but ours is my favorite." üíï
        </div>
    `;
}

loadQuestion();

</script>

</body>
</html>
